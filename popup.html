<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Canvas Download</title>
  <style>
    :root {
      --primary-color: #4285F4;
      --primary-hover: #3367D6;
      --success-color: #34A853;
      --success-hover: #2E8B57;
      --text-color: #333;
      --light-gray: #f5f5f5;
      --border-color: #e0e0e0;
      --gradient: linear-gradient(135deg, #4285F4, #34A853);
    }
    
    body {
      width: 450px;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      padding: 0;
      margin: 0;
      background-color: #fff;
      color: var(--text-color);
    }
    
    .container {
      display: grid;
      grid-template-columns: 1fr;
      grid-gap: 16px;
      padding: 0;
    }
    
    .header {
      background: var(--gradient);
      color: white;
      padding: 24px 20px;
      position: relative;
      overflow: hidden;
      border-radius: 0 0 30% 0;
    }
    
    .header h2 {
      margin: 0;
      font-size: 24px;
      text-align: left;
      font-weight: 500;
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    
    .header::after {
      content: "";
      position: absolute;
      bottom: -10px;
      right: -10px;
      width: 60px;
      height: 60px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
    }
    
    .content {
      padding: 0 20px 20px;
    }
    
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      padding: 20px;
      transition: all 0.3s ease;
      margin-bottom: 16px;
    }
    
    .input-panel {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      background: var(--light-gray);
      padding: 12px 16px;
      border-radius: 10px;
    }
    
    .input-group {
      display: flex;
      align-items: center;
      width: 100%;
      margin: 0;
    }
    
    .input-group label {
      flex: 0 0 auto;
      font-size: 15px;
      font-weight: 500;
      margin-right: 15px;
    }
    
    .input-group input {
      width: 80px;
      padding: 12px 16px;
      border: 1px solid transparent;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.2s;
      background: white;
      text-align: center;
      font-weight: bold;
      margin-right: 15px;
    }
    
    .input-group .detect-btn {
      flex: 0 0 auto;
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
      white-space: nowrap;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }
    
    .input-group .detect-btn:hover {
      background-color: var(--primary-hover);
    }
    
    .input-group .detect-btn:active {
      transform: scale(0.95);
    }
    
    .actions {
      display: flex;
      flex-direction: row;
      gap: 12px;
    }
    
    .btn {
      flex: 1;
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(66, 133, 244, 0.2);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    #startBtn {
      background-color: var(--primary-color);
    }
    
    #startBtn::before {
      content: "‚¨áÔ∏è";
      font-size: 1.1em;
    }
    
    #openFolderBtn {
      display: none;
      background-color: var(--success-color);
    }
    
    #openFolderBtn::before {
      content: "üìÅ";
      font-size: 1.1em;
    }
    
    #openFolderBtn:hover {
      background-color: var(--success-hover);
      box-shadow: 0 4px 12px rgba(52, 168, 83, 0.2);
    }
    
    .status-card {
      border-top: none;
      border-radius: 12px;
      background-color: var(--light-gray);
      padding: 16px;
    }
    
    #statusMessage {
      margin-bottom: 16px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
    }
    
    .progress-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .progress-item {
      background: white;
      padding: 18px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.06);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border-bottom: 3px solid var(--primary-color);
    }
    
    .progress-item:nth-child(2) {
      border-bottom-color: #fbbc05;
    }
    
    .progress-header {
      display: flex;
      flex-direction: column;
      width: 100%;
      position: relative;
      z-index: 2;
      gap: 10px;
    }
    
    .progress-title-row {
      display: flex;
      align-items: center;
      width: 100%;
    }
    
    .status-label {
      font-weight: 600;
      font-size: 15px;
      color: #444;
      position: relative;
      margin-left: 8px;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }
    
    .status-label::before {
      content: "‚Ä¢";
      display: inline-block;
      margin-right: 5px;
      font-size: 20px;
      color: var(--primary-color);
    }
    
    .progress-item:nth-child(2) .status-label::before {
      color: #fbbc05;
    }
    
    .progress-bar-container {
      flex: 1;
      height: 6px;
      background-color: #eaeaea;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
      z-index: 2;
      margin-left: 15px;
      min-width: 150px; /* Add minimum width */
    }
    
    .progress-bar {
      height: 100%;
      width: 0%; /* Initial width */
      min-width: 0;
      border-radius: 4px;
      transition: width 0.4s ease-out;
      position: relative;
      display: block;
      background-color: #4285F4; /* Default color */
    }
    
    #downloadedBar {
      background-color: var(--primary-color);
    }
    
    #waitingBar {
      background-color: #fbbc05;
    }
    
    #downloadedPages, #waitingPages {
      font-weight: 600;
      font-size: 18px;
      padding: 3px 10px;
      border-radius: 4px;
      display: inline-block;
      min-width: 24px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      align-self: center;
    }
    
    #downloadedPages {
      color: var(--primary-color);
      background: rgba(66, 133, 244, 0.1);
    }
    
    #waitingPages {
      color: #f57c00;
      background: rgba(251, 188, 5, 0.1);
    }
    
    .progress-item::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
      opacity: 0.6;
      border-radius: 50%;
      transform: translate(50%, -50%);
      z-index: 1;
    }
    
    .success {
      color: var(--success-color);
      background-color: rgba(52, 168, 83, 0.1);
      border-left: 4px solid var(--success-color);
      padding-left: 15px;
    }
    
    .error {
      color: #ea4335;
      background-color: rgba(234, 67, 53, 0.1);
      border-left: 4px solid #ea4335;
      padding-left: 15px;
    }
    
    .warning {
      color: #fbbc05;
      background-color: rgba(251, 188, 5, 0.1);
      border-left: 4px solid #fbbc05;
      padding-left: 15px;
    }
    
    .note {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 16px;
      font-style: italic;
    }
  </style>
</head>
