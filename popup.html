<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Canvas Download</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .input-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #startBtn, #openFolderBtn {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    #startBtn:hover, #openFolderBtn:hover {
      background-color: #3367D6;
    }
    #startBtn:disabled, #openFolderBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #openFolderBtn {
      display: none;
      background-color: #34A853;
      margin-top: 10px;
    }
    #openFolderBtn:hover {
      background-color: #2E8B57;
    }
    .status {
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    #waitingPages, #downloadedPages {
      font-weight: bold;
      word-break: break-all;
      display: inline-block;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    .note {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Google Canvas Download</h2>
    <div class="input-group">
      <label for="totalPages">Tổng số trang:</label>
      <input type="number" id="totalPages" min="1" value="10">
    </div>
    <button id="startBtn">Bắt đầu Tải</button>
    <button id="openFolderBtn">Mở Thư Mục</button>
    
    <div class="status">
      <div id="statusMessage"></div>
      <div>
        <p><strong>Đã tải:</strong> <span id="downloadedPages">-</span></p>
        <p><strong>Đang chờ:</strong> <span id="waitingPages">-</span></p>
      </div>
      <p class="note">Các tập tin sẽ được lưu vào thư mục con với tên của tài liệu trong thư mục Downloads của bạn.</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
